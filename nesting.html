<html>
    <head>
        <title>nesting</title>
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    </head>
    <body>
        <div>
            <p>
                this is a paragraph inside the div
            </p>
            list inside the div
            <ul>
                <li>item one</li>
                <li>item one</li>
                <li>item one</li>
                
            </ul>
        </div>
        <p>this is a paragraph outside the div</p>
        list outside the div:
        <ul>
            <li>item one</li>
            <li>item one</li>
            <li>item one</li>
            
        </ul>
    </body>
</html>
